<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --dark: #2d3748;
            --light: #f7fafc;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            animation: fadeIn 1s ease;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
        }

        .students-table thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .students-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .students-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--dark);
        }

        .students-table tbody tr {
            transition: all 0.3s ease;
        }

        .students-table tbody tr:hover {
            background: var(--light);
            transform: scale(1.01);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 16px;
            padding: 30px;
            animation: slideUp 0.4s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--secondary);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            animation: slideInRight 0.4s ease;
            z-index: 2000;
        }

        .toast.error {
            background: var(--danger);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Registration System</h1>
            <p>Manage student records efficiently and effectively</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCourses">0</div>
                <div class="stat-label">Active Courses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newToday">0</div>
                <div class="stat-label">New Today</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìù Register Student</h2>
                </div>
                <form id="studentForm">
                    <input type="hidden" id="student_id" value="">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name *</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                        </div>
                        <div class="form-group">
                            <label for="date_of_birth">Date of Birth *</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="course_id">Course *</label>
                            <select id="course_id" name="course_id" required>
                                <option value="">Select Course</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="resetForm()">
                            ‚Üª Reset
                        </button>
                        <button type="submit" class="btn btn-success">
                            ‚úì Save Student
                        </button>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üë• Student Records</h2>
                </div>
                
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search students by name or email...">
                </div>

                <div id="studentsTableContainer">
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Gender</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                        </tbody>
                    </table>
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <div class="empty-state-icon">üìö</div>
                        <p>No students registered yet. Add your first student!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Sample data for demonstration
        let students = [];
        let courses = [];

        // API Configuration
        const API_URL = 'http://localhost:3000/api';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
            loadStudents();
            updateStats();
            
            // Setup event listeners
            document.getElementById('studentForm').addEventListener('submit', handleSubmit);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });

        // Load courses into dropdown
        // async function loadCourses() {
        //     try {
        //         // For demonstration, using local data
        //         // In production: 
        //         const response = await fetch(`${API_URL}/courses`);
        //         const courses = await response.json();
                
        //         const courseSelect = document.getElementById('course');
        //         courseSelect.innerHTML = '<option value="">Select Course</option>';
                
        //         courses.forEach(course => {
        //             const option = document.createElement('option');
        //             option.value = course.id;
        //             option.textContent = course.name;
        //             courseSelect.appendChild(option);
        //         });
        //     } catch (error) {
        //         console.error('Error loading courses:', error);
        //     }
        // }
        async function loadCourses() {
    try {
        // Call your backend API to get courses
        const response = await fetch(`${API_URL}/courses`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

         const result = await response.json();
        console.log("API Response:", result);

         const courses = Array.isArray(result) ? result : result.data;
        
        const courseSelect = document.getElementById('course_id');
        courseSelect.innerHTML = '<option value="">Select Course</option>';
        
        // Loop through each course and create an option
        courses.forEach(course => {
            const option = document.createElement('option');
            option.value = course.course_id;   // match DB field
            option.textContent = course.course_name; // match DB field
            courseSelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading courses:', error);
        alert("Could not load courses. Please try again later.");
    }
}


        // Load students from backend
        async function loadStudents() {
            try {
               const response = await fetch(`${API_URL}/students`);
               const result = await response.json();
                students = result.data;
                renderStudentsTable(students);
                updateStats();
                } catch (error) {
                console.error('Error loading students:', error);
                showToast('Error loading students', 'error');
                }
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                gender: document.getElementById('gender').value,
                course_id: document.getElementById('course_id').value,
                address: document.getElementById('address').value
            };

            const student_id = document.getElementById('student_id').value;

            try {
                console.log("Form Data:", formData);
                if (student_id) {
                    // Update existing student
                    await updateStudent(student_id, formData);
                } else {
                    // Create new student
                    await createStudent(formData);
                }
                
                resetForm();
                loadStudents();
                showToast(student_id ? 'Student updated successfully!' : 'Student registered successfully!');
            } catch (error) {
                console.error('Error saving student:', error);
                showToast('Error saving student', 'error');
            }
        }

        // Create new student
        async function createStudent(data) {
            const response = await fetch(`${API_URL}/students`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    
    if (!response.ok) {
        throw new Error('Failed to create student');
    }
    
    return await response.json();
        }

        // Update existing student
        async function updateStudent(id, data) {
            // For demonstration, using localStorage
            // In production:
            const response = await fetch(`${API_URL}/students/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            // const index = students.findIndex(s => s.id == id);
            // if (index !== -1) {
            //     students[index] = {
            //         ...students[index],
            //         ...data,
            //         courseName: courses.find(c => c.id == data.courseId)?.name || 'Unknown'
            //     };
            //     localStorage.setItem('students', JSON.stringify(students));
            // }
        }

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            
            try {
                // For demonstration, using localStorage
                // In production:
                const response = await fetch(`${API_URL}/students/${id}`, {
                    method: 'DELETE'
                });
                
                // students = students.filter(s => s.id != id);
                // localStorage.setItem('students', JSON.stringify(students));
                
                loadStudents();
                showToast('Student deleted successfully!');
            } catch (error) {
                console.error('Error deleting student:', error);
                showToast('Error deleting student', 'error');
            }
        }

        // Edit student
        function editStudent(id) {
            const student = students.find(s => s.id == id);
            if (!student) return;
            
            document.getElementById('student_id').value = student.student_id;
            document.getElementById('first_name').value = student.first_name;
            document.getElementById('last_name').value = student.last_name;
            document.getElementById('email').value = student.email;
            document.getElementById('phone').value = student.phone || '';
            document.getElementById('date_of_birth').value = student.date_of_birth;
            document.getElementById('gender').value = student.gender;
            document.getElementById('course_id').value = student.course_id;
            document.getElementById('address').value = student.address || '';
            
            // Scroll to form
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
        }

        // Render students table
        function renderStudentsTable(studentsList) {
            const tbody = document.getElementById('studentsTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (studentsList.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = studentsList.map(student => `
                <tr>
                    <td>${student.student_id}</td>
                    <td>${student.first_name} ${student.last_name}</td>
                    <td>${student.email}</td>
                    <td>${student.course_name || 'N/A'}</td>
                    <td>${student.gender}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning" onclick="editStudent(${student.student_id})">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteStudent(${student.student_id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Handle search
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.first_name.toLowerCase().includes(searchTerm) ||
                student.last_name.toLowerCase().includes(searchTerm) ||
                student.email.toLowerCase().includes(searchTerm)
            );
            renderStudentsTable(filteredStudents);
        }

        // Reset form
        function resetForm() {
            document.getElementById('studentForm').reset();
            document.getElementById('student_id').value = '';
        }

        // Update statistics
        async function updateStats() {

        const studentRes = await fetch(`${API_URL}/students`);
        const studentResult = await studentRes.json();
        const students = Array.isArray(studentResult) ? studentResult : studentResult.data;

        const courseRes = await fetch(`${API_URL}/courses`);
        const courseResult = await courseRes.json();
        const courses = Array.isArray(courseResult) ? courseResult : courseResult.data;

            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalCourses').textContent = courses.length;
            
            // Count students added today
            const today = new Date().toDateString();

            const newToday = students.filter(s => {
              const studentDate = new Date(s.date_of_birth).toDateString();
               return studentDate === today;
              }).length;

             document.getElementById('newToday').textContent = newToday;
            // const today = new Date().toDateString();
            // const newToday = students.filter(s => {
            //     const studentDate = new Date(s.id).toDateString();
            //     return studentDate === today;
            // }).length;
            // document.getElementById('newToday').textContent = newToday;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
